<!DOCTYPE html>
<html lang="en" xmlns="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoot</title>
    <link href="css/Common.css" rel="stylesheet">
    <link href="css/Check.css" rel="stylesheet">
    <script src = "js/angular.min.js"></script>
    <script src ="js/jquery-1.4.2.min.js"></script>
    <script src="js/Canvas.js"></script>


</head>
<body ng-app="myApp" onresize="window.location.reload()" >


<form name="checker"  method="post"   action="rest/point/check"  onsubmit="return validate()" >
    <table class="enterData " ng-controller="canvasController" >

        <tr >
            <td colspan="2"  class="data"> Введите координаты и радиус </td>


        </tr>
        <tr>
            <td  class="coord">X:</td>
            <td >
                <!-- <input type="checkbox" name="x" ng-click="listenX(0)" value="-5">
                     <label >-5&nbsp</label>
                     <input type="checkbox" name="x" ng-click="listenX(1)" name="x" value="-4">
                     <label >-4&nbsp</label>
                     <input type="checkbox" ng-click="listenX(2)" name="x" value="-3">
                     <label >-3&nbsp</label>
                     <input type="checkbox" ng-click="listenX(3)" name="x" value="-2">
                     <label >-2&nbsp</label>
                     <input type="checkbox" ng-click="listenX(4)" name="x" value="-1">
                     <label >-1&nbsp</label>
                     <input type="checkbox" ng-click="listenX(5)" name="x" value="0">
                     <label >0&nbsp</label>
                     <input type="checkbox" ng-click="listenX(6)" name="x" value="1">
                     <label >1&nbsp</label>
                     <input type="checkbox" ng-click="listenX(7)" name="x" value="2">
                     <label >2&nbsp</label>
                     <input type="checkbox" ng-click="listenX(8)" name="x" value="3">
                     <label >3&nbsp</label> -->
                <input type="text" name="x" placeholder="[-3; 5]" ng-blur="checkX()" ng-model="x"/>
            </td>

        </tr>
        <tr>
            <td  class="coord">Y:</td>
            <td  ><input type="text" name="y" placeholder="[-3; 5]" ng-blur="checkY()" ng-model="y"/></td>
        </tr>
        <tr >
            <td class="coord" >R:</td>
            <td   >
                <!--<input type="checkbox" name="r"   ng-click="listen(0)"  value="0">
                <label >0&nbsp</label>
                <input type="checkbox" name="r"  ng-click="listen(1)" value="1">
                <label >1&nbsp</label>
                <input type="checkbox" name="r"   ng-click="listen(2)" value="2">
                <label >2&nbsp</label>
                <input type="checkbox" name="r"   ng-click="listen(3)" value="3">
                <label >3&nbsp</label> -->
                <input type="text" name="r" placeholder="(0; 5]" ng-change="changeR()" ng-blur="checkR()" ng-model="r"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="left">
                <input type="submit" ng-disabled="((y < -3)||(y > 5)||(y==='')||(x < -3)||(x > 5)||(x==='')||(r > 5)||(r < 0)||(r===''))"  class="" value="Проверить">

            </td>
        </tr>

    </table>
</form>
<table ng-controller="canvasController">
    <tr>
        <td>
            <canvas id="graphen" width="650" height="650" ng-click="click('graphen', $event)"></canvas>
        </td>
    </tr>
</table>

    <tr>
        <td><canvas id="graphen_tabl" width="500" height="600" ng-click="click('graphen_tabl')"></canvas></td>
    </tr>
</table>

<div >
    <form name="logout" action="rest/usr/logout" method="post">

        <input type="submit" id="check_table"  class="" value="Выйти"/>
    </form>
</div>
<div ng-controller="resultController">
    <input type="button" class="" id="show" ng-click="show_table()" value="Обновить"/>
    <table >

        <tr ng-repeat="shot in shots">
            <td>{{shot.x}}</td>
            <td>{{shot.y}}</td>
            <td>{{shot.r}}</td>
            <td>{{shot.fit}}</td>
        </tr>
    </table>
</div>
</body>
</html>
