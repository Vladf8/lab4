<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <meta charset="utf-8"/>
    <link href="css/Common.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/angular.min.js" ></script>
</head>
<body>



<table cellspacing="0" class ="enter" width="20%" >
    <form name="signup" method="post" action="rest/usr/signup">
    <tr>
        <td><input type="text" name="name" placeholder="Имя"></td>
    </tr>
     <tr>
        <td><input type="text" name="surname" placeholder="Фамилия"></td>
    </tr>
     <tr>
        <td><input type="email" name="mail" placeholder="e-mail"></td>
    </tr>

    <tr>
        <td><input type="text" name="login" placeholder="Логин"></td>
    </tr>
    <tr>
       
        <td><input type="password" name="password" placeholder="Пароль"></td>
    </tr>
    <tr>
         <td ><input type="submit" name="" value="Зарегистрироваться" />
        </td>
    </tr>
    </form>
</table>

</body>
</html>
